<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/pig.css">
</head>
<body>
<div class="pig-container">
    <!-- 尾巴 -->
    <div class="tail-left"></div>
    <div class="tail-right"></div>
    <div class="tail-blank"></div>
    <div class="tail-middle"></div>
    <div class="tail-circle"></div>
    <!-- 底部阴影 -->
    <div class="pig-shadow"></div>
    <!-- 左脚 -->
    <div class="left-foot"></div>
    <div class="left-foot right-foot"></div>
    <!-- 左鞋 -->
    <div class="left-shoes"></div>
    <div class="left-shoes right-shoes"></div>
    <!-- 左手 -->
    <div>
        <div class="hand-left-top"></div>
        <div class="hand-left-bottom"></div>
        <div class="hand-left-middle"></div>
    </div>
    <!-- 身体 -->
    <div class="pig-body-bottom"></div>
    <!-- 右手 -->
    <div>
        <div class="hand-right-top"></div>
        <div class="hand-right-bottom"></div>
        <div class="hand-right-middle"></div>
    </div>

    <!-- 猪头 -->
    <div>
        <!-- 耳朵 -->
        <div class="ear-left"></div>
        <div class="ear-right"></div>
        <div class="pig-head">
            <div class="pig-head-white-left_bottom"></div>
            <div class="pig-head-white-left-top"></div>
        </div>
        <!-- 鼻子 -->
        <div class="pig-nose"></div>
        <!-- 下巴 -->
        <div class="pig-jaw"></div>
        <div class="pig-jaw_right"></div>
        <div class="pig-nose-bottom"></div>
        <!-- 鼻孔 -->
        <div class="nose-kong-left"></div>
        <div class="nose-kong-right"></div>
        <!-- 左眼 -->
        <div class="left-eye">
            <div class="left-eye-bg"></div>
            <div class="left-eye-ball"></div>
            <div class="left-eye-border"></div>
        </div>
        <!-- 右眼 -->
        <div class="right-eye">
            <div class="right-eye-bg"></div>
            <div class="right-eye-ball"></div>
            <div class="right-eye-border"></div>
        </div>
        <!-- 嘴巴 -->
        <div class="mouth">
            <div class="mouth-bottom"></div>
            <div class="mouth-middle"></div>
            <div class="mouth-top"></div>
        </div>
        <!-- 脸颊 -->
        <div class="face"></div>
    </div>
</div>
</body>
</html>
